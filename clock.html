<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="display"></div>


    <script> 
      

        function displayClock() {
            const now = new Date();
            display.innerHTML = `${now.getHours()}: ${now.getMinutes()}: ${now.getSeconds()}`
            
        } 
        setInterval(displayClock,1000)




    
    </script>



</body>

</html>
